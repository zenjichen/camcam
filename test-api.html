<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-info {
            padding: 10px;
        }

        .movie-title {
            font-size: 14px;
            font-weight: bold;
            margin: 0;
        }

        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .loading {
            background: #ffa500;
            color: #000;
        }

        .success {
            background: #00ff00;
            color: #000;
        }

        .error {
            background: #ff0000;
        }
    </style>
</head>

<body>
    <h1>Test OPhim API</h1>
    <div id="status" class="status loading">Đang tải...</div>
    <div id="movies" class="movie-grid"></div>

    <script>
        const API_BASE = 'https://ophim1.com';

        async function testAPI() {
            const statusEl = document.getElementById('status');
            const moviesEl = document.getElementById('movies');

            try {
                // Test endpoint 1: /danh-sach/phim-moi-cap-nhat
                statusEl.textContent = 'Đang test endpoint: /danh-sach/phim-moi-cap-nhat';
                const response1 = await fetch(`${API_BASE}/danh-sach/phim-moi-cap-nhat?page=1`);
                const data1 = await response1.json();

                console.log('Response 1:', data1);

                let movies = [];
                if (data1.items) {
                    movies = data1.items;
                    statusEl.className = 'status success';
                    statusEl.textContent = `✅ Thành công! Tìm thấy ${movies.length} phim (Format 1: {items})`;
                } else if (data1.data && data1.data.items) {
                    movies = data1.data.items;
                    statusEl.className = 'status success';
                    statusEl.textContent = `✅ Thành công! Tìm thấy ${movies.length} phim (Format 2: {data: {items}})`;
                } else {
                    throw new Error('Không tìm thấy dữ liệu phim');
                }

                // Display movies
                moviesEl.innerHTML = movies.slice(0, 12).map(movie => {
                    let posterUrl = movie.poster_url || movie.thumb_url || '';
                    if (posterUrl && !posterUrl.startsWith('http')) {
                        posterUrl = posterUrl.startsWith('/')
                            ? `https://img.ophim.live${posterUrl}`
                            : `https://img.ophim.live/uploads/movies/${posterUrl}`;
                    }

                    return `
                        <div class="movie-card">
                            <img src="${posterUrl}" alt="${movie.name}" onerror="this.src='https://via.placeholder.com/200x300?text=No+Image'">
                            <div class="movie-info">
                                <h3 class="movie-title">${movie.name}</h3>
                                <p>${movie.year || 'N/A'}</p>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = `❌ Lỗi: ${error.message}`;
                console.error('Error:', error);
            }
        }

        testAPI();
    </script>
</body>

</html>
